<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mt-2 mb-4">Progress</h1>
      <div class="progress col-md-6 mb-4">
        <div
          class="progress-bar bg-info"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          50%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-success w-75"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          75%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          100%
        </div>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 20%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          HTML
        </div>
        <div
          class="progress-bar bg-primary"
          role="progressbar"
          style="width: 40%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          CSS
        </div>
        <div
          class="progress-bar bg-info"
          role="progressbar"
          style="width: 30%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          Bootstrap
        </div>
      </div>
      <div class="progress mb-4" style="height: 50px">
        <div
          class="progress-bar w-50 bg-success progress-bar-striped"
          role="progressbar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          50%
        </div>
      </div>
      <div class="progress mb-4" style="height: 40px">
        <div
          class="progress-bar bg-info progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 75%"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
