<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4 mt-3">Button Groups</h1>
      <button class="btn btn-primary">Button01</button>
      <button class="btn btn-secondary">Button01</button>
      <button class="btn btn-success">Button01</button>
      <button class="btn btn-dark">Button01</button>
      <button class="btn btn-warning">Button01</button>
      <button class="btn btn-info">Button01</button>
      <button class="btn btn-light">Button01</button>
      <h1 class="mb-4 mt-3">Button etiketleri</h1>
      <button type="button"class="btn btn-success">Button01</button>
      <button type="submit"class="btn btn-danger">Button01</button>
      <button type="reset"class="btn btn-primary">Button01</button>
      <input class="btn btn-primary" type="reset" name="" value="temizle">
      <input class="btn btn-success" type="submit" name="" value="gonder">
      <!--Outline yazaraq buttonlara hover effekti vermis olduq-->
      <h1 class="mb-4 mt-3">Button Groups</h1>
      <button class="btn btn-outline-primary">Button01</button>
      <button class="btn btn-outline-secondary">Button01</button>
      <button class="btn btn-outline-success">Button01</button>
      <button class="btn btn-outline-dark">Button01</button>
      <button class="btn btn-outline-warning">Button01</button>
      <button class="btn btn-outline-info">Button01</button>
      <button class="btn btn-outline-light">Button01</button>
      <h1 class="mb-4 mt-3">Button ebatlari</h1>
      <button class="btn btn-outline-primary btn-sm">Button01</button>
      <button class="btn btn-outline-secondary btn-lg">Button01</button>
      <br> 
      <h1 class="mb-4 mt-3">Button ozelliyi</h1>
      <button class="btn btn-success">Button01</button>
      <button class="btn btn-success disabled">Button01</button>
      <br><br>
      <div class="d-grid gap-5 col-md-6">
        <button class="btn btn-danger">Button</button>
      </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
