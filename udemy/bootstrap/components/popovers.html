<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mt-2 mb-4">Popovers</h1>
      <div class="col-md-6 d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-lg btn-danger"
          data-bs-toggle="popover"
          title="muellif"
          data-bs-content="Dostoyevski"
        >
          Aslında insanı en çok acıtan şey; hayal kırıkları değil. Yaşanması
          mümkünken, yaşayamadığı mutluluklardır.
        </button>
      </div>
      <button
        type="button"
        class="btn btn-lg btn-primary mt-4"
        data-bs-toggle="popover"
        data-bs-placement="left"
        title="Yeraltindan qeydler"
        data-bs-content="Dostoyevski"
      >
        Baylar, yemin ederim, her şeyi fazlasıyla anlamak bir hastalıktır; hem
        de tam anlamıyla, gerçek bir hastalık. Normal bir insanın anlayış gücü
        çok olmamalıdır.
      </button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
